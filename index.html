<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | APP Gallery</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Complete Build 21 (complete).json", { onProgress: UnityProgress });</script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            overflow: hidden;
            padding: 0;
        }

        canvas {
            position: absolute;
        }

        canvas, .webgl-content, #unityContainer {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer"></div>
     
       
      </div>
 

      <script>

          setTimeout(function () {
              $("#unityContainer").find"(button)".click();
              $("body").fadeIn();
          }, 2000);
          

       </script>
  </body>
</html>
